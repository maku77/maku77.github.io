{{ $categoryIcon := partial "mm/func/get-category-icon-path" . }}
{{ $categoryName := partial "functions/get-category-name" . }}
{{ $categoryUrl := partial "functions/get-category-url" . }}

<header class="header">
  <a href="{{ $categoryUrl }}">
    <img class="header__icon" src="{{ $categoryIcon }}" />
  </a>
  <div class="header__right">
    <div class="header__category">
      <a href="{{ $categoryUrl }}">{{ $categoryName }}</a>
    </div>
    <h1 class="header__title">{{ .Title }}</h1>
  </div>
</header>
