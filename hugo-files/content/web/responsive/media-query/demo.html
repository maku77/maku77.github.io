<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      /* デフォルトのスタイル（300px 未満） */
      body { background: pink; }

      /* 画面幅が 300px 以上の場合のスタイル */
      @media screen and (min-width: 300px) {
        body { background: lightblue; }
      }

      /* 画面幅が 600px 以上の場合のスタイル */
      @media screen and (min-width: 600px) {
        body { background: lightgreen; }
      }
    </style>
    <title>Media Query Sample</title>
  </head>
  <body>
    <h2>Media Query Sample</h2>
    <p>現在のサイズ = <span id="sizeText"></span> px</p>
    <script>
      const elem = document.getElementById("sizeText");
      const displayWidth = () => { elem.innerText = window.innerWidth; }
      window.addEventListener("resize", displayWidth);
      displayWidth();
    </script>
  </body>
</html>
