<style>
.local-logo {
  position: relative;
  border: none;
  background: none;
}
.local-logo img {
  width: 100%;
  vertical-align: bottom;
  border: none;
  border-radius: 15px;
}
.local-logo figcaption {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 12pt;
  color: white;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 15px 15px 0 0;
}
</style>

<div id="xContainer_sidebar_notFixed">
  <div data-sticky>{% include navigation.html %}</div>

  {% if jekyll.environment != "development" %}
    <div data-sticky class="xContainer_sidebar_ad">
      {% include ad-codoc.html %}
    </div>
    <div data-sticky class="xContainer_sidebar_ad">
      {% include ad-adsense-200x200.html %}
    </div>
    <div data-sticky class="xContainer_sidebar_ad">
      {% include ad-manager-ojisancancode-sidebar.html %}
    </div>
  {% endif %}

  <div data-sticky class="xContainer_sidebar_ad">
    <a href="/">
      <figure class="local-logo">
        <img src="{{ site.img_dir }}/kuma_inu.jpg">
        <figcaption>天才まくまくノート</figcaption>
      </figure>
    </a>
  </div>

  <div data-sticky>{% include search-bar.html %}</div>
</div>
<div id="xContainer_sidebar_fixed"></div>
