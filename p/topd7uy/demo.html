<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    .tags {
      padding: 0;
    }
    .tags li {
      display: inline-block;  /* 横に並べる */
      list-style-type: none;
      margin-right: 0.5em;
    }
    .tags li a {
      display: block;  /* 選択範囲を広げる */
      text-decoration: none;
      padding: 0.5em 1em;
      background: lightgray;
      color: #333;
    }
    .tags li a:hover {
      background: #555;
      color: white;
    }
  </style>
  <title>タグ一覧表示のデモページ</title>
</head>
<body>

<ul class="tags">
  <li><a href="#">タグ1</a>
  <li><a href="#">タグ2</a>
  <li><a href="#">タグ3</a>
</ul>

</body>
</main>
