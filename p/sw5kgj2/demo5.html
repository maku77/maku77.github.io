<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #ddd;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 1rem;
      margin-left: 1rem;
    }
    .box {
      background: white;
      margin: 1em 2em;
      padding: 1em 0;
      border: solid 1px black;
    }
    .box ul {
      margin: 0;
      padding: 0;
      background: rgba(255, 100, 150, 0.3);
    }
    .box li {
      margin: 0;
      padding: 2px 0;
      border-bottom: dashed 1px black;
    }

    .box-config ul {
      padding-left: 3em;
    }
  </style>
  <title>リスト要素のマージン設定のデモページ (5)</title>
</head>
<body>

<div class="box box-config">
  <ul>
    <li style="padding-left:0">li { padding-left: 0; }</li>
    <li style="padding-left:1em">li { padding-left: 1em; }</li>
    <li style="padding-left:2em">li { padding-left: 2em; }</li>
    <li style="padding-left:3em">li { padding-left: 3em; }</li>
  </ul>
</div>

</body>
</html>
