<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
  input:required {
    background: pink;
  }
  </style>
  <title>required 属性のデモページ 2</title>
</head>
<body>

  <form>
    <label>お名前: <input type="text" required>（必須）</label><br>
    <label>メール: <input type="email" required>（必須）</label><br>
    <label>電話番号: <input type="tel"></label><br>
    <input type="submit" value="送信する">
    <input type="reset" value="リセット">
  </form>

</body>
</html>
