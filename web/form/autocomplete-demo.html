<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
  </style>
  <title>autocomplete 属性のデモページ</title>
</head>
<body>

  <form>
    <label>感想:
      <input list="candidate" autocomplete="on">
    </label>
    <datalist id="candidate">
      <option value="Good">
      <option value="Not too bad">
      <option value="Bad">
    </datalist>
  </form>

</body>
</html>
