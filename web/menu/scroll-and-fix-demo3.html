<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1rem;
    }

    /* ヘッダー／フッター部分 */
    #headerArea, #footerArea {
      height: 100px;
      background: gray;
    }

    /* 本文領域とサイドバー領域を含むコンテナ */
    #container {
      /* フレキシブルボックスレイアウトによる段組 */
      display: flex;
      display: -webkit-flex;
      display: -webkit-box;
      display: -moz-box;
    }

    /* 左側の本文領域 */
    #mainArea {
      position: relative;
      background: dodgerblue;

      /* 画面幅が広い時はこの要素の横幅を拡張する */
      flex-grow: 1;
      -webkit-flex-grow: 1;
      -webkit-box-flex: 1;
      -moz-box-flex: 1;
    }

    /* 本文の実体 */
    #main {
      position: static;
      padding: 10px;
    }

    /* 右側のサイドバー領域 */
    #sidebarArea {
      position: relative;
      width: 100px;
      background: magenta;
    }

    /* サイドバーの実体 */
    #sidebar {
      padding: 10px;
      width: 100%;
      /* デフォルトで Sticky positioning */
      position: -webkit-sticky;
      position: sticky;
      top: 0;
    }

    .sample {
      color: #ccc;
      text-align: center;
      height: 50px;
      border: solid 1px #ccc;
    }
  </style>
  <title>ある位置までスクロールしたら固定されるメニューを作成する: デモページ3</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>

<div id="headerArea"></div>
<div id="container">
  <div id="mainArea">
    <div id="main">
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
      <div class="sample">本文</div>
    </div>
  </div>
  <div id="sidebarArea">
    <div id="sidebar">
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
    </div>
  </div>
</div>
<div id="footerArea"></div>

<script>
$(function () {
  var $window = $(window);
  var $container = $('#container');
  var $main = $('#main');
  var $sidebar = $('#sidebar');
  var windowHeight, containerHeight, sidebarHeight;

  $window.on('resize', init);
  init();

  // 高さ情報の更新、イベントハンドラの登録・解除など
  function init() {
    var mainHeight = $main.outerHeight(true);
    windowHeight = $window.height();
    containerHeight = $container.outerHeight(true);
    sidebarHeight = $sidebar.outerHeight(true);
    $window.off('scroll', adjustSidebar); // スクロールハンドラを一旦解除

    if ((mainHeight > sidebarHeight) && (sidebarHeight > windowHeight)) {
      $window.on('scroll', adjustSidebar);  // 動的なサイドバー制御
      adjustSidebar();  // すぐに一度位置調整
    } else {
      posSticky();
    }
  }

  function posSticky() {
    $sidebar.css({ 'position' : 'sticky', 'top' : 0 });
  }

  function posAbsolute(offset) {
    $sidebar.css({ 'position' : 'absolute', 'top' : offset });
  }

  // サイドバーの位置を調整する処理
  function adjustSidebar() {
    var windowTop = window.pageYOffset;
    var windowBottom = windowTop + windowHeight;
    var containerTop = $container.offset().top;
    var containerBottom = containerTop + containerHeight;
    var sidebarTop = $sidebar.offset().top;
    var sidebarBottom = sidebarTop + sidebarHeight;

    if (windowTop < containerTop) { // 上への行き過ぎ防止
      posAbsolute(0);
    } else if (windowBottom > containerBottom) { // 下への行き過ぎ防止
      posAbsolute(containerHeight - sidebarHeight);
    } else if (windowTop < sidebarTop) { // 上スクロール時の上端固定
      posAbsolute(windowTop - containerTop);
    } else if (windowBottom > sidebarBottom) { // 下スクロール時の下端固定
      posAbsolute(windowBottom - containerTop - sidebarHeight);
    }
    // それ以外は何もせず、自然にスクロールするのにまかせる
  }
});
</script>

</body>
</html>
