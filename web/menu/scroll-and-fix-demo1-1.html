<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 1rem;
    }

    /* ヘッダー／フッター部分 */
    #headerArea, #footerArea {
      height: 100px;
      background: gray;
    }

    /* 本文領域とサイドバー領域を含むコンテナ */
    #container {
      /* フレキシブルボックスレイアウトによる段組 */
      display: flex;
      display: -webkit-flex;
      display: -webkit-box;
      display: -moz-box;
    }

    /* 左側の本文領域 */
    #main {
      background: dodgerblue;
      padding: 10px;

      /* 画面幅が広い時はこの要素の横幅を拡張する */
      flex-grow: 1;
      -webkit-flex-grow: 1;
      -webkit-box-flex: 1;
      -moz-box-flex: 1;
    }

    /* 右側のサイドバー領域 */
    #sidebar {
      background: purple;
      padding: 10px;
      width: 100px;
    }

    /* Sticky ポジションで固定する部分 */
    .sticky {
      background: magenta;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
    }

    .sample {
      color: rgba(255, 255, 255, 0.5);
      border: solid 1px rgba(255, 255, 255, 0.5);
      margin-top: -1px;
      text-align: center;
      height: 50px;
      /* テキスト中央寄せ */
      line-height: 50px;
      vertical-align: middle;
    }
  </style>
  <title>ある位置までスクロールしたら固定されるメニューを作成する: デモページ1-1</title>
</head>
<body>

<div id="headerArea"></div>
<div id="container">
  <div id="main">
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
    <div class="sample">本文</div>
  </div>
  <div id="sidebar">
    <div class="sticky">
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
      <div class="sample">メニュー</div>
    </div>
  </div>
</div>
<div id="footerArea"></div>

</body>
</html>
