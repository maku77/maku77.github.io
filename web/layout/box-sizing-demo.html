<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 300px;
      height: 100px;
      padding: 10px;
      border: solid 10px #59f;
      background: #ddd;
      margin: 20px;
    }
    div.content-box {
      box-sizing: content-box;
    }
    div.border-box {
      box-sizing: border-box;
    }
  </style>
  <title>box-sizing のデモページ</title>
</head>
<body>

<div class="content-box">
  box-sizing: <b>content-box</b>;
</div>

<div class="border-box">
  box-sizing: <b>border-box</b>;
</div>

</body>
</html>
